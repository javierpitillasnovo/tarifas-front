<div class="consultaModal">
  <h2 class="consultaModal__title">Consulta de Grupos en Coeficientes
  </h2>

  <div class="consultaModal__text-container">
    <!-- SELECT DE FACTOR -->
    <ui-select
      [selectOptions]="factoresSelectOptions"
      type="select"
      placeholder="Seleccionar factor"
      (selectChanges)="onSelectFactor($event)"
      class="consultaModal__select"
    ></ui-select>

    <!-- SELECT DE GRUPO DE VALORES: solo se muestra si hay factor seleccionado -->
   @if (selectedFactor()) {
        <ui-select
            [selectOptions]="listGruposValoresSelect()"
            type="select"
            placeholder="Seleccionar grupo de valores"
            (selectChanges)="mostrarValores($event)"
             class="consultaModal__select"
        ></ui-select>
    }
    <!-- TEXTO PRINCIPAL CON RIESGO, FACTOR Y VALORES SELECCIONADOS -->
    <span class="consultaModal__principal-text">
      <div class="consultaModal__breadcrumb">
        Factor: &nbsp;<div class="green">{{ selectedFactor()?.descripcionFactor || '-' }}</div>
      </div>
      <div class="consultaModal__breadcrumb">
        Valores: &nbsp;<div class="green">{{ valores() }}</div>
      </div>
    </span>
  </div>

  <div class="consultaModal__actions">
    <ui-button
      text="Cerrar"
      additionalClasses="btn__primary xl"
      (click)="cerrar()"
    ></ui-button>
  </div>
</div>
